<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script>
		$(document).ready(function(){
			$("td").click(function(){
				$(this).toggleClass("highlight");
			});
		});
	</script>

	<style type="text/css">
		.highlight{
			background-color: grey;
		}
		.nonhighlighted{
			background-color: white;
		}
	</style>


</head>
	
<body>
<div class="container">

	
<table id= "qual" class="table table-bordered">
	<thead class="thead-dark">
		<tr>
			<th class="text-center" colspan="3">Qualification</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td onclick="qualActive(id)" id="Starter" align="center">Starter</td>
			<td onclick="qualActive(id)" id="Senior Operator" align="center">Senior Operator</td>
			<td onclick="qualActive(id)" id="Top Operator"align="center">Top Operator</td>
		</tr>
	</tbody>
</table>

<table class="table table-bordered">
	<thead class="thead-dark">
		<tr>
			<th class="text-center" colspan="3">Position</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td onclick="posActive(id)" id="Melee" align="center">Melee</td>
			<td onclick="posActive(id)" id="Ranged" align="center">Ranged</td>
		</tr>
	</tbody>
</table>

<table class="table table-bordered">
	<thead class="thead-dark">
		<tr>
			<th class="text-center" colspan="5">Class</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td onclick="classActive(id)" id="Caster" align="center">Caster</td>
			<td onclick="classActive(id)"id="Defender" align="center">Defender</td>
			<td onclick="classActive(id)" id="Guard" align="center">Guard</td>
			<td onclick="classActive(id)" id="Medic" align="center">Medic</td>
		</tr>
		<tr>
			<td onclick="classActive(id)"id="Sniper" align="center">Sniper</td>
			<td onclick="classActive(id)"id="Specialist" align="center">Specialist</td>
			<td onclick="classActive(id)"id="Supporter" align="center">Supporter</td>
			<td onclick="classActive(id)"id="Vanguard" align="center">Vanguard</td>
		</tr>
	</tbody>
</table>

<table class="table table-bordered">
	<thead class="thead-dark">
		<tr>
			<th class="text-center" colspan="5">Tags</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td onclick="tagActive(id)" id="AOE" align="center">AOE</td>
			<td onclick="tagActive(id)" id="Crowd-Control" align="center">Crowd-Control</td>
			<td onclick="tagActive(id)" id="Debuff" align="center">Debuff</td>
			<td onclick="tagActive(id)" id="Defense" align="center">Defense</td>
		</tr>
		<tr>
			<td onclick="tagActive(id)" id="DP-Recovery" align="center">DP-Recovery</td>
			<td onclick="tagActive(id)" id="DPS" align="center">DPS</td>
			<td onclick="tagActive(id)" id="Fast-Redeploy" align="center">Fast-Redeploy</td>
			<td onclick="tagActive(id)" id="Healing" align="center">Healing</td>
		</tr>
		<tr>
			<td onclick="tagActive(id)" id="Nuker" align="center">Nuker</td>
			<td onclick="tagActive(id)" id="Robot" align="center">Robot</td>
			<td onclick="tagActive(id)" id="Shift"align="center">Shift</td>
			<td onclick="tagActive(id)" id="Slow"align="center">Slow</td>
		</tr>
		<tr>
			<td onclick="tagActive(id)" id="Starter" align="center">Starter</td>
			<td onclick="tagActive(id)" id="Summon" align="center">Summon</td>
			<td onclick="tagActive(id)" id="Support" align="center">Support</td>
			<td onclick="tagActive(id)" id="Survival"align="center">Survival</td>
		</tr>
	</tbody>
</table>

<a class="btn btn-primary" onclick="alertFunction()" role="button">Calculate Operators</a>
</div>
</div>
</body>
</html>
